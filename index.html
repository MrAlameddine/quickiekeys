<html dir="ltr" lang="en">
<head>

  <title> Word Dash Challenge</title>
  <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap">

  <script src="./assets/script/app.js" defer></script>
  <audio id="background-music" src="./assets/sound/epic-music.mp3" loop></audio>
</head>
<body>
  <div id="game-container">
    <h1>Word Dash</h1>
    <div id="score-container">
      <span id="hits">Hits: 0</span>
      <span id="time">Time: 99s</span>
    </div>
    <div id="word-display"></div> <!-- Display the word here -->
    <input type="text" id="word-input" autocomplete="off">
    <button id="start-btn">Start</button>
    <button id="reset-btn" style="display: none;">Reset</button> 
    <div id="end-message"></div>
  </div>
  <!--audio section-->
  <audio id="correct-sound">
    <source src="./assets/sound/ping.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-0-9-sound">
    <source src="./assets/sound/Mission Failed we'll get em next time Sound Effect.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-10-19-sound">
    <source src="./assets/sound/Youre not that guy pal trust me youre not that guy (SOUND EFFECT).mp3" type="audio/mpeg">
  </audio>

  <audio id="score-20-29-sound">
    <source src="score_20_9_sound.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-30-39-sound">
    <source src="score_10_19_sound.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-40-49-sound">
    <source src="score_0_9_sound.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-50-59-sound">
    <source src="score_10_19_sound.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-60-69-sound">
    <source src="score_0_9_sound.mp3" type="audio/mpeg">
  </audio>

  <audio id="score-70-79-sound">
    <source src="score_10_19_sound.mp3" type="audio/mpeg">
  </audio>
</body>
